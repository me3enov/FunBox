<!DOCTYPE html>
<html lang="ru">
<head>
  <!--browser-->
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- This project can't have be found by other candidates-->
  <meta name="robots" content="noindex"/>

  <!--description-->
  <meta name="description" content="Нямушка">
  <meta name="subject" content="Заказ явств для Котэ" >
  <meta name="keywords" content="Нямушка, Сказочное заморское яство, Котэ, Коты, корм для кошек">
  <meta name="author" content="Артем Мезенов">
  <link rel="me" href="mailto:art.mezenow@yandex.ru">

  <!--title-->
  <title>Нямушка</title>
  <!--build:css-->
  <!--<link rel="stylesheet" href="./pages/index.css">-->

</head>
<!--body start-->
<body>
  <!--root start-->
  <div class="root">
    <!--content start-->
    <main class="content root__content">
      <h1 class="content__title">Ты сегодня покормил кота?</h1>
      <!--cards section start-->
      <section class="cards root__cards" aria-label="Cards">
        <!--if JS disable-->
        <noscript class="cards__message">Для корректной работы сайта необходимо подключить JavaScript</noscript >
        <!--gallery start-->
        <ul class="gallery">
          <!-- gallery template data is included here -->
        </ul>
        <!--gallery end-->
      </section>
      <!--cards section end-->

    </main>
    <!--content end-->
  </div>
  <!--root end-->

  <!-- gallery template start-->
  <template id="card-template">
    <li class="card">
      <div class="card-box">
        <div class="card-box__image"></div>
        <svg class="card-box__border">
          <path class="card-box__stroke" d="M2 468V40.505L40.505 2H308c5.523 0 10 4.477 10 10v456c0 5.523-4.477 10-10 10H12c-5.523 0-10-4.477-10-10Z"/>
        </svg>
        <div class="card-box__info">
          <p class="card-box__text"></p>
          <h2 class="card-box__title"></h2>
          <h3 class="card-box__subtitle"></h3>
          <ul class="card-box__promo-list">
            <!-- promo list template data is included here -->
          </ul>
        </div>
        <div class="card-box__label">
          <p class="card-box__label-number"></p>
          <p class="card-box__label-text"></p>
        </div>
      </div>
      <div class="card__action-text">
        <p class="card__text-box"><span class="card__text"></span><span class="card__span"></span></p>
      </div>
    </li>
  </template>
  <!--gallery template end-->

  <!-- promo list template start-->
  <template id="promo-list-template">
    <li class="card-box__promo-box">
      <p class="card-box__promo-text-box"><span class="card-box__promo-span"></span><span class="card-box__promo-text"></span></p>
    </li>
  </template>
  <!--promo list template end-->
  <!--<script type="module" src="pages/index.js"></script>-->

</body>
<!--body end-->
</html>
